<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // Function to automatically redirect to a given URL in a new window with about:blank first
        window.onload = function() {
            var targetURL = "https://boltunblocker.com/";  // Replace with the URL you want to redirect to
            var newWindow = window.open("about:blank", "_blank"); // Open a blank page
            newWindow.location.href = targetURL;  // Redirect the blank page to the target URL
        };
    </script>
</head>
</html>
