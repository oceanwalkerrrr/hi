<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hm what is this??</title>
    <script>
        window.onload = function() {
            var targetURL = "https://boltunblocker.com/";  // The URL you want to redirect to

            // Open a blank window
            var newWindow = window.open("about:blank", "_blank");

            // Create an iframe inside the new window
            var iframe = newWindow.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = targetURL;  // Set the target URL in the iframe

            // Append the iframe to the new window's body
            newWindow.document.body.appendChild(iframe);
        };
    </script>
</head>
<body>
    <h1>Opening website in a new window...</h1>
</body>
</html>
